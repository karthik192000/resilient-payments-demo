spring:
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: admin@123
    driver-class-name: org.postgresql.Driver

api:
  payments:
    switch: http://localhost:8089/api/v1/payments
    final-status: http://localhost:8089/api/v1/payments/final-status/{switchReference}


resilience4j:
  retry:
    instances:
      payments-switch:
        max-attempts: 3
        wait-duration: 500ms
        retry-predicate: com.resilient.payments.demo.resilience.PaymentsRetryPredicate


payment:
  recon:
    job:
      delay:
        seconds: 10
